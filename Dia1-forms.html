<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <!--Aca se creará un formulario-->
            <form>


            <p>Llene la información solicitada</p>
            <label for="nombres">
            Nombres

            <input type="text", placeholder="Ingrese su nombre", id="nombres" required
            pattern="[A-Z a-z]+"> <br>
            <label for="apellidos">
            Apellidos
            </label>
            <input type="text", placeholder="Ingrse su apellido", id="apellidos">
            <br>
            <label for="email">
                Email
            </label>
            <input type="email", placeholder="Ingrese su correo", id="email"> <br>
            <label for="contraseña">contraseña</label>
            <input type="password", placeholder="Ingrese contraseña", id="contraseña">
        </form>

        </section>
    </main>
   
</body>
